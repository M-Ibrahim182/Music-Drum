<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Drum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outerdiv">
    <h1>Press key to Play relevent Sound</h1>
    <div class="keys">
        <button data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Clap</span>
        </button>
        <button data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </button>
        <button data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </button>
        <button data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </button>
        <button data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </button>
        <button data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </button>
        <button data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </button>
        <button data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </button>
        <button data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </button>
    </div>
</div>
        <audio data-key="65" src="sounds/clap.wav"></audio>
        <audio data-key="83" src="sounds/hihat.mp3"></audio>
        <audio data-key="68" src="sounds/kick.mp3"></audio>
        <audio data-key="70" src="sounds/openhat.mp3"></audio>
        <audio data-key="71" src="sounds/boom.mp3"></audio>
        <audio data-key="72" src="sounds/ride.mp3"></audio>
        <audio data-key="74" src="sounds/snare.mp3"></audio>
        <audio data-key="75" src="sounds/tom.mp3"></audio>
        <audio data-key="76" src="sounds/tink.mp3"></audio>
        <script src="syntax.js"></script>
        
</body>
</html>
